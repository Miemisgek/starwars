<div class="container home mt-3">
  <div class="row justify-content-center align-items-center">
    <div class="col col-sm-10 col-md-6 align-items-center justify-content-center d-flex">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Star_Wars_Logo..png">
    </div>
  </div>
  <div class="row justify-content-center align-items-center mb-5">
    <div class="col col-sm-10 col-md-6 align-items-center justify-content-center d-flex">
      <div class="text align-center text-center">
        <p>I Have a Very Bad Feeling About This.</p>
        <button class="button p-button button-primary">Enjoy</button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col col-sm-10 col-md-4">
      <p-card>
        <h3 class="title">Characters</h3>
        <div class="number">
          {{ amountOfCharacters }}
        </div>
        <button routerLinkActive="active" [routerLink]="['/characters']" class="button p-button button-primary">Go to all characters</button>
      </p-card>
    </div>
    <div class="col col-sm-10 col-md-4">
      <p-card>
        <h3 class="title">Planets</h3>
        <div class="number">
          {{ amountOfPlanets }}
        </div>
        <button routerLinkActive="active" [routerLink]="['/planets']" class="button p-button button-primary">Go to all planets</button>
      </p-card>
    </div>
  </div>
</div>
