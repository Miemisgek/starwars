<div class="container mt-3">
  <div class="row justify-content-center align-items-center">
    <div class="col col-md-10">
      <h1 class="mb-4">Planets</h1>
      <p class="color-grey">List without pagination</p>
      <p-table
        [value]="planets"
        [rows]="10"
        [selectionPageOnly]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="width:40%">Name</th>
            <th>Population</th>
            <th>Diameter</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-planet let-i="rowIndex">
          <tr (click)="getDetailPage(i + 1)">
            <td>{{ planet.name }}</td>
            <td>{{ planet.population }}</td>
            <td>{{ planet.diameter }}</td>
            <td><i class="pi pi-arrow-circle-right" style="font-size: 1.4rem"></i></td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>
</div>
